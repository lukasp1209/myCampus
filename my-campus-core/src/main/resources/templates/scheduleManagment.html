<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commonHead :: head" pageTitle="Schedule Management">
    <style>
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .btn-outline-custom {
            border-color: #dee2e6;
            color: #212529;
        }
        .btn-outline-custom:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
    <nav th:replace="fragments/navbar :: navbar"></nav>
    
    <!-- Main Container -->
    <div class="container-fluid px-0">
        <!-- Header Section -->
        <div class="bg-dark text-white py-4 mb-4">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="display-5 fw-bold mb-0 text-white">
                            <i class="bi bi-calendar-week me-2"></i>
                            Schedule Management
                        </h1>
                        <p class="mb-0 text-white-50">Manage schedules</p>
                    </div>
                    <div>
                        <a th:href="@{/}" class="btn btn-outline-light me-2">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                        <a href="/schedule/managment/rooms" class="btn btn-outline-light me-2">
                            <i class="bi bi-door-open me-2"></i> View Rooms
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="container my-5">
            <div class="row">
                <!-- Schedule Overview Card -->
                <div th:replace="fragments/scheduleManagment/scheduleManagmentSchedule :: scheduleManagmentSchedule"></div>
                <!-- Quick Actions Card -->
                <div th:replace="fragments/scheduleManagment/scheduleManagmentQuickActions :: scheduleManagmentQuickActions"></div>
            </div>
        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
