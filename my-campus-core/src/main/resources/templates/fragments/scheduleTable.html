<div th:fragment="scheduleTable" th:object="${schedule}" class="card border-0 shadow-sm mb-4">
    <div class="card-body p-0" th:if="${schedule}">
        <div class="table-responsive">
            <table class="table table-borderless align-middle mb-0">
                <thead>
                    <tr>
                        <th class="bg-dark text-white ps-3 sticky-left" style="width: 180px; min-width: 180px;">
                            <div class="d-flex flex-column">
                                <span class="fw-bold">TIME SLOT</span>
                                <span class="small fw-normal opacity-75">Day & Time</span>
                            </div>
                        </th>
                        <th th:each="room : ${schedule.roomList}"
                            class="bg-light text-dark text-center py-3 border-start"
                            style="min-width: 220px;">
                            <div class="d-flex flex-column">
                                <span class="fw-bold">ROOM</span>
                                <span class="small fw-normal opacity-75" th:text="${room.name}">Room Name</span>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="timeslot : ${schedule.timeSlotList}" class="border-top">
                        <td class="bg-light ps-3 sticky-left">
                            <div class="fw-bold text-uppercase" th:text="${timeslot.dayOfWeek}">MONDAY</div>
                            <div class="text-muted small">
                                <span th:text="${#temporals.format(timeslot.startTime, 'HH:mm')}">09:00</span> - 
                                <span th:text="${#temporals.format(timeslot.endTime, 'HH:mm')}">10:00</span>
                            </div>
                        </td>
                        <td th:each="room : ${schedule.roomList}" class="p-2 border-start">
                            <div th:each="lecture : ${schedule.lectureList}"
                                 th:if="${lecture.timeSlot.id == timeslot.id and lecture.room.id == room.id}">
                                <div class="card border-0 shadow-sm mb-2 hover-shadow">
                                    <div class="card-body p-3">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <div class="d-flex g-2">
                                                <h6 class="card-title mb-0 fw-bold text-truncate" 
                                                    th:text="${lecture.course.name}"
                                                    style="max-width: 180px;">Course Name</h6>
                                                    <span class="badge bg-dark bg-opacity-5 fs-7 text-light" 
                                                    th:text="${lecture.course.id}">Course ID</span>
                                            </div>
                                        </div>
                                        
                                        <div class="d-flex justify-content-between align-items-center mb-2 text-light">
                                            <span class="text-muted small" 
                                                  th:text="${lecture.room.name}">Room</span>
                                        </div>
                                        
                                        <div th:if="${lecture.professor}" class="mt-2">
                                            <div class="d-flex align-items-center">
                                                <div class="flex-shrink-0">
                                                    <span class="avatar avatar-xs rounded-circle bg-dark text-white d-flex align-items-center justify-content-center">
                                                        <span th:text="${#strings.substring(lecture.professor.firstName, 0, 1) + #strings.substring(lecture.professor.lastName, 0, 1)}"></span>
                                                    </span>
                                                </div>
                                                <div class="flex-grow-1 ms-2">
                                                    <span class="d-block fw-medium small" 
                                                          th:text="${lecture.professor.firstName + ' ' + lecture.professor.lastName}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div th:unless="${lecture.professor}" class="mt-2">
                                            <span class="badge bg-dark bg-opacity-5 text-dark border w-100">No Professor</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<style>
    .sticky-left {
        position: sticky;
        left: 0;
        z-index: 2;
    }
    .hover-shadow {
        transition: all 0.2s ease;
    }
    .hover-shadow:hover {
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1) !important;
    }
    .avatar {
        width: 24px;
        height: 24px;
        font-size: 0.7rem;
        font-weight: 500;
    }
    .fs-7 {
        font-size: 0.75rem;
    }
    .fs-8 {
        font-size: 0.7rem;
    }
    table {
        border-collapse: separate;
        border-spacing: 0;
    }
</style>
