<div th:fragment="scheduleWeeklyScheduleRoomList" th:if="${rooms}" th:each="room : ${rooms}" th:id="'room-' + ${room.id}">
    <div class="card h-100 border-0 shadow-sm rounded-0">
        <div class="card-body" th:attr="room-id=${room.id}">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title mb-2" th:text="${room.name}"></h5>
                <button type="button" class="btn p-0 border-0" style="line-height: 1;" th:onclick="'removeRoom(' + ${room.id} + ')'">
                    <i class="bi bi-x-lg"></i> 
                </button>
            </div>
            <p class="card-text text-muted mb-3">Room ID: <span th:text="${room.id}"></span></p>
            <input type="text" name="roomId" th:value="${room.id}" hidden/>
        </div>
    </div>
    <script>
        function removeRoom(roomId) {
            // Find the room card by ID and remove it from the DOM
            const roomCard = document.getElementById('room-' + roomId);
            if (roomCard) {
                roomCard.remove();
            }
        }
    </script>
</div>
