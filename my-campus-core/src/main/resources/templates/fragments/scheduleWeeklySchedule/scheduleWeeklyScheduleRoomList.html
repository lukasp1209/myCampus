<div th:fragment="scheduleWeeklyScheduleRoomList" th:if="${rooms}" th:each="room : ${rooms}">
    <div class="card h-100 border-0 shadow-sm rounded-0">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title mb-2" th:text="${room.name}"></h5>
                <button type="button" class="btn p-0 border-0" style="line-height: 1;">
                    <i class="bi bi-x-lg"></i> 
                </button>
            </div>
            <p class="card-text text-muted mb-3">Course ID: <span th:text="${room.id}"></span></p>
        </div>
    </div>
</div>
