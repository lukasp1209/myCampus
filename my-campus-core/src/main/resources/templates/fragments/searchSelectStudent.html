<div th:fragment="searchSelectStudent">
    <style>
      .search-results {
        position: absolute;
        z-index: 1000;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        background: white;
        border: 1px solid #ccc;
        border-radius: 4px;
        display: none;
      }
      .search-results .list-group-item {
        cursor: pointer;
      }
      .search-results .list-group-item:hover {
        background-color: #f8f9fa;
      }
      .result-card {
        max-width: 500px;
      }
      .spinner-border {
        display: none;
      }
    </style>
    <div class="container mb-4">
      <div class="search-component" data-entity-type="student">
        <div class="position-relative">
          <div class="input-group">
            <input type="text" class="form-control search-input" placeholder="Type students name..." autocomplete="off">
            <button class="btn btn-dark" type="button" id="searchButton">
              <i class="bi bi-search"></i>
            </button>
            <div class="spinner-border spinner-border-sm position-absolute end-0 me-5 mt-2" 
                 id="searchSpinner" 
                 role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="search-results"></div>
        </div>
        <div class="cards-container mt-3"></div>
      </div>
    </div>
  </div>
