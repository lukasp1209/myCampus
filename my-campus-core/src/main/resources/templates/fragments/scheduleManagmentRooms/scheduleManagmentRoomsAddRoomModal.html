<div
  class="modal fade"
  id="addRoomModal"
  tabindex="-1"
  aria-labelledby="addRoomModalLabel"
  aria-hidden="true"
  th:fragment="scheduleManagmentRoomsAddRoomModal"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRoomModalLabel">Add New Room</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          id="addRoomForm"
          th:action="@{/schedule/managment/rooms/add}"
          role="form"
          method="post"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Room Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-dark me-2 px-4"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-dark px-4 btn-submit"
          form="addRoomForm"
          id="submitRoomBtn"
          disabled
        >
          Add Room
        </button>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const roomNameInput = document.getElementById("name");
      const submitBtn = document.getElementById("submitRoomBtn");

      // Validate on input change
      roomNameInput.addEventListener("input", function () {
        submitBtn.disabled = this.value.trim() === "";
      });

      // Also validate when modal is shown (in case of prefilled values)
      const modal = new bootstrap.Modal(
        document.getElementById("addRoomModal")
      );
      document
        .getElementById("addRoomModal")
        .addEventListener("shown.bs.modal", function () {
          submitBtn.disabled = roomNameInput.value.trim() === "";
        });
    });
  </script>
</div>
