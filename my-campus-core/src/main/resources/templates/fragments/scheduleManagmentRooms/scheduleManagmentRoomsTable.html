<div class="col-lg-8 mb-4" th:fragment="scheduleManagmentRoomsTable">
  <div class="card border-0 shadow-sm h-100">
    <div class="card-header bg-white border-0 py-3">
      <h3 class="h5 mb-0 text-dark">
        <i class="bi bi-list-check me-2"></i>
        All Rooms
      </h3>
    </div>
    <div class="card-body">
      <!-- Room List Table -->
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Room ID</th>
              <th>Name</th>
              <!-- <th>Actions</th> -->
            </tr>
          </thead>
          <tbody>
            <tr th:each="room : ${rooms}">
              <td th:text="${room.id}">101</td>
              <td th:text="${room.name}">Main</td>
              <td>
                <!-- <a th:href="@{/schedule/managment/rooms/edit/{id}(id=${room.id})}" class="btn btn-sm btn-outline-dark me-2">
                                    <i class="bi bi-pencil"></i>
                                </a> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
