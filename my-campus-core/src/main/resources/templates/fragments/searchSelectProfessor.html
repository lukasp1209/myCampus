<div th:fragment="searchSelectProfessor" data-testid="professor-search">
    <style>
      .search-results {
        position: absolute;
        z-index: 1000;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        background: white;
        border: 1px solid #ccc;
        border-radius: 4px;
        display: none;
      }
      .search-results .list-group-item {
        cursor: pointer;
      }
      .search-results .list-group-item:hover {
        background-color: #f8f9fa;
      }
      .result-card {
        max-width: 500px;
      }
      .spinner-border {
        display: none;
      }
    </style>
    <div class="container mb-4">
      <div class="search-component" data-entity-type="professor" data-testid="professor-search-component">
        <div class="position-relative">
          <div class="input-group">
            <input type="text" id="searchForProfessorsInput" class="form-control search-input" placeholder="Type professors name..." autocomplete="off" data-testid="professor-search-input">
            <button class="btn btn-dark" type="button" id="searchButton" data-testid="professor-search-button">
              <i class="bi bi-search"></i>
            </button>
            <div class="spinner-border spinner-border-sm position-absolute end-0 me-5 mt-2" 
                 id="searchSpinner" 
                 role="status"
                 data-testid="professor-search-spinner">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="search-results" data-testid="professor-search-results"></div>
        </div>
        <div class="cards-container mt-3" data-testid="professor-cards-container">
          <div th:if="${course}">
            <div th:replace="fragments/editCourseForm/professorCard :: professorCard" th:with="course = ${course}" data-testid="professor-card"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
