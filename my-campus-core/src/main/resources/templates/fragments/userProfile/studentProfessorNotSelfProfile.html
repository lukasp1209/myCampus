<div class="container my-5" th:fragment="studentProfessorNotSelfProfile" xmlns:th="http://www.thymeleaf.org">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5 fw-bold text-dark">
            <i class="bi bi-person-circle me-2 text-muted"></i>User Profile
        </h1>
        <div>
            <a href="/" class="btn btn-outline-dark">
                <i class="bi bi-arrow-left me-1"></i> Back
            </a>
        </div>
    </div>
    
    <div class="card border-light shadow-sm">
        <div class="card-header bg-light">
            <h2 class="h5 mb-0 text-dark">
                <i class="bi bi-person-badge me-2 text-secondary"></i>
                <span th:text="${user.firstName + ' ' + user.lastName}">John Doe</span>
            </h2>
        </div>
        <div class="card-body bg-white">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <h3 class="h6 text-muted">Email</h3>
                        <p class="fs-5">
                            <i class="bi bi-envelope me-2 text-secondary"></i>
                            <span th:text="${user.email}">johndoe@example.com</span>
                        </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <h3 class="h6 text-muted">Role</h3>
                        <p class="fs-5">
                            <i class="bi bi-person-rolodex me-2 text-secondary"></i>
                            <span th:text="${user.role == 'ROLE_STUDENT' ? 'Student' : 'Professor'}">Student</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
