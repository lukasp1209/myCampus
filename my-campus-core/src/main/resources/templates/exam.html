<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commonHead :: head"></head>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 0.5rem;
        }
        .table-responsive {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .table thead th {
            border-bottom: none;
            background-color: #f8f9fa;
        }
        .list-group-item {
            border-left: none;
            border-right: none;
        }
        .list-group-item:first-child {
            border-top: none;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
    </style>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <!-- Header Section -->
    <div class="bg-dark text-white py-4 mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="display-5 fw-bold mb-0 text-white" data-testid="exam-title">
                        <i class="bi bi-file-earmark-text me-2"></i>
                        Exam <span th:text="${exam.course.name}">Course Name</span>
                    </h1>
                </div>
                <div class="d-flex gap-1">
                    <a th:href="@{/exams}" class="btn btn-outline-light" data-testid="exam-back">
                        <i class="bi bi-arrow-left me-1"></i> Back
                    </a>
                    <a th:href="@{/exam/edit/{id}(id=${exam.id})}" class="btn btn-outline-light" sec:authorize="hasRole('ROLE_PROFESOR')" data-testid="exam-edit">
                        <i class="bi bi-pencil me-1"></i> Edit
                    </a>      
                    <th:block sec:authorize="hasRole('ROLE_STUDENT')" th:if="${!enrolled}">
                        <form th:action="@{/exam/{id}/enroll(id=${exam.id})}" method="post">
                            <button class="btn btn-outline-light"  data-testid="exam-edit">
                                <i class="bi bi-person-plus"></i> Enroll
                            </button> 
                        </form>
                        <script th:inline="javascript">
                            
                        </script>
                    </th:block>              
                </div>
            </div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="container mb-5">
        <div class="row g-4">
            <!-- Exam Details Card -->
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4" data-testid="exam-details-card">
                    <div class="card-header bg-white border-bottom-0 d-flex gap-2">
                        <h5 class="card-title mb-0" data-testid="exam-details-title">
                            <i class="bi bi-info-circle me-2"></i>Exam Details
                        </h5>
                        <div>
                            <span th:if="${enrolled}" class="badge" style="background-color: black;">Enrolled</span>
                            <span th:if="${!enrolled}" class="badge" style="background-color: black;">Pending</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6 class="text-muted">Description</h6>
                            <p class="mb-0" th:text="${exam.description}" data-testid="exam-description">

                            </p>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <h6 class="text-muted">Professor</h6>
                                <p class="mb-0" th:text="${exam.professor.firstName + ' ' + exam.professor.lastName}" data-testid="exam-professor">Professor Name</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6 class="text-muted">Room</h6>
                                <p class="mb-0" th:text="${exam.room.name}" data-testid="exam-room">Room 1</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6 class="text-muted">Date</h6>
                                <p class="mb-0" th:text="${#temporals.format(exam.examDate, 'dd.MM.yyyy')}" data-testid="exam-date">10.1.2025</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6 class="text-muted">Time</h6>
                                <p class="mb-0" th:text="${exam.timeSlot.startTime}" data-testid="exam-time">09:00</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Materials Card -->
                <div class="card shadow-sm mb-4" data-testid="all-students-card" sec:authorize="hasRole('ROLE_PROFESOR')">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white border-bottom-0">
                            <h5 class="card-title mb-0" data-testid="all-students-title">
                                <i class="bi bi-person-lines-fill me-2"></i>All Course Students
                            </h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" data-testid="all-students-table">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Student</th>
                                            <th>ID</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="student : ${exam.allStudents}" th:data-testid="'all-student-row-' + ${student.id}">
                                            <td th:text="${student.id}">S12345</td>
                                            <td th:text="${student.firstName + ' ' + student.lastName}">John Doe</td>
                                            <td><a class="btn btn-sm btn-outline-dark" th:href="@{/user/{id}(id=${student.id})}" th:data-testid="'view-student-' + ${student.id}"><i class="bi bi-eye"></i> View</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Students Section -->
            <div class="col-lg-4" sec:authorize="hasRole('ROLE_PROFESOR')">
                <!-- Enrolled Students Card -->
                <div class="card shadow-sm mb-4" data-testid="enrolled-students-card">
                    <div class="card-header bg-white border-bottom-0">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0" data-testid="enrolled-students-title">
                                <i class="bi bi-people-fill me-2"></i>Enrolled Students
                            </h5>
                            <span class="badge bg-dark" data-testid="enrolled-count">24/45</span>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0" data-testid="enrolled-students-table">
                                <thead class="table-light">
                                    <tr>
                                        <th>Student</th>
                                        <th>ID</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${exam.enrolledStudents.isEmpty()}" data-testid="no-enrolled-students">
                                        <td>No Students Enrolled</td>
                                    </tr>
                                    <tr th:each="student : ${exam.enrolledStudents}" th:data-testid="'enrolled-student-row-' + ${student.id}">
                                        <td th:text="${student.id}">S12345</td>
                                        <td th:text="${student.firstName + ' ' + student.lastName}">John Doe</td>
                                        <td><span class="badge bg-dark" th:data-testid="'enrolled-status-' + ${student.id}">Enrolled</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
<script th:replace="fragments/javaScript :: javaScript"></script>
</body>
</html>
