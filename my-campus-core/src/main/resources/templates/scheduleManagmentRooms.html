<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commonHead :: head" pageTitle="Room Management">
    <style>
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .btn-outline-custom {
            border-color: #dee2e6;
            color: #212529;
        }
        .btn-outline-custom:hover {
            background-color: #f8f9fa;
        }
        .room-card {
            border-left: 4px solid #212529;
        }
    </style>
</head>
<body class="bg-light">
    <nav th:replace="fragments/navbar :: navbar"></nav>
    
    <!-- Main Container -->
    <div class="container-fluid px-0">
        <!-- Header Section -->
        <div class="bg-dark text-white py-4 mb-4">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <div>
                            <h1 class="display-5 fw-bold mb-0 text-white" data-testid="room-management-title">
                                <i class="bi bi-door-open me-2"></i>
                                Room Management
                            </h1>
                            <p class="mb-0 text-white-50" data-testid="room-management-subtitle">View and manage all available rooms</p>
                        </div>
                    </div>
                    <div>
                        <a th:href="@{/schedule/managment}" class="btn btn-outline-light me-2" data-testid="room-management-back">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                        <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#addRoomModal" data-testid="room-management-add">
                            <i class="bi bi-plus-circle me-2"></i> Add New Room
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <main class="container my-5">
            <div class="row">
                <!-- Rooms List -->
                <div th:replace="fragments/scheduleManagmentRooms/scheduleManagmentRoomsTable :: scheduleManagmentRoomsTable" data-testid="room-management-table"></div>
                <!-- Quick Stats Card -->
                <div th:replace="fragments/scheduleManagmentRooms/scheduleManagmentRoomsStats :: scheduleManagmentRoomsStats" data-testid="room-management-stats"></div>
            </div>
        </main>
    </div>

    <!-- Add Room Modal -->
    <div th:replace="fragments/scheduleManagmentRooms/scheduleManagmentRoomsAddRoomModal :: scheduleManagmentRoomsAddRoomModal" data-testid="room-management-add-modal"></div>
    <!-- Toast -->
    <div th:if="${response}" data-testid="room-management-response">
        <div th:if="${response.status == 'success'}" data-testid="room-management-success">
            <div th:replace="fragments/toasts/successToast :: successToast" th:with="response=${response}"></div>
        </div>
        <div th:if="${response.status == 'error'}" data-testid="room-management-error">
            <div th:replace="fragments/toasts/errorToast :: errorToast" th:with="response=${response}"></div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
