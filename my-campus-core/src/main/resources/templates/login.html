<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/commonHead :: head" pageTitle="Login">
    <style>
      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #343a40;
        box-shadow: 0 0 0 0.2rem rgba(52, 58, 64, 0.25);
      }

      .input-group-text {
        background-color: #f8f9fa;
        border-right: 0;
      }

      .form-control {
        border-left: 0;
      }
    </style>
  </head>

  <body class="bg-light">
    <!-- Dark Header -->
    <div class="bg-dark text-white py-4 mb-5">
      <div class="container">
        <div class="d-flex justify-content-center">
          <div class="text-center"></div>
        </div>
      </div>
    </div>

    <!-- Modern Login Card -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div
            class="card border-0 shadow-lg rounded-4 card-hover"
            data-testid="login-card"
          >
            <div class="card-body p-4">
              <form
                th:action="@{/login}"
                method="post"
                role="form"
                data-testid="login-form"
              >
                <div class="mb-3">
                  <label for="username" class="form-label fw-semibold"
                    >Email</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-envelope"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control"
                      id="username"
                      name="username"
                      placeholder="Enter your email"
                      required
                      data-testid="login-email"
                    />
                  </div>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label fw-semibold"
                    >Password</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                      required
                      data-testid="login-password"
                    />
                  </div>
                </div>

                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-dark btn-lg"
                    data-testid="login-submit"
                  >
                    <i class="bi bi-box-arrow-in-right me-1"></i> Login
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Optional Toasts -->
          <div th:if="${response}" class="mt-3" data-testid="login-response">
            <div
              th:if="${response.status == 'success'}"
              data-testid="login-success"
            >
              <div
                th:replace="fragments/toasts/successToast :: successToast"
                th:with="response=${response}"
              ></div>
            </div>
            <div
              th:if="${response.status == 'error'}"
              data-testid="login-error"
            >
              <div
                th:replace="fragments/toasts/errorToast :: errorToast"
                th:with="response=${response}"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
