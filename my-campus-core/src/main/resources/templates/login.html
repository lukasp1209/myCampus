<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commonHead :: head" pageTitle="Log in"></head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" data-testid="login-card">
                    <div class="card-header text-center">
                        <h3 data-testid="login-title">Login</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post" role="form" data-testid="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required data-testid="login-email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required data-testid="login-password">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" data-testid="login-submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${response}" data-testid="login-response">
        <div th:if="${response.status == 'success'}" data-testid="login-success">
            <div th:replace="fragments/toasts/successToast :: successToast" th:with="response=${response}"></div>
        </div>
        <div th:if="${response.status == 'error'}" data-testid="login-error">
            <div th:replace="fragments/toasts/errorToast :: errorToast" th:with="response=${response}"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
