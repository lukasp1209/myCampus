<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commonHead :: head" pageTitle="Schedule Management">
</head>

<body class="bg-light">
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <!-- Main Container -->
    <div class="container-fluid px-0">
        <!-- Header Section -->
        <div class="bg-dark text-white py-4 mb-4">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="display-5 fw-bold mb-0 text-white">
                            <i class="bi bi-calendar-week me-2"></i>
                            Schedule
                        </h1>
                    </div>
                    <div>
                        <a th:href="@{/}" class="btn btn-outline-light me-2">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <main class="container my-5">
            <div class="row">
                <div th:replace="fragments/schedule/scheduleTable :: scheduleTable"></div>

                <div class="col-lg-4 mb-4">
                    <div class="card border-0 shadow-sm card-hover h-100">
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <div class="upcoming-lectures mb-4">
                                    <h5 class="fw-semibold mb-3 pb-2 border-bottom">
                                        <i class="bi bi-calendar-event me-2"></i>Upcoming Lectures
                                    </h5>
                                    
                                    <div th:if="${upcomingLectures}" class="lecture-list">
                                        <div th:each="lecture : ${upcomingLectures}" class="lecture-card card mb-3 border-0 shadow-sm">
                                            <div class="card-body p-3">
                                                <div class="d-flex justify-content-between align-items-start">
                                                    <div>
                                                        <h6 class="fw-bold text-dark mb-1" th:text="${lecture.course.name}">Course Name</h6>
                                                        <div th:text="${lecture.id}"></div>
                                                        <div class="d-flex align-items-center text-muted small mb-1">
                                                            <i class="bi bi-calendar-date me-2"></i>
                                                            <span th:text="${#temporals.format(lecture.date, 'MMM dd, yyyy')}">Date</span>
                                                        </div>
                                                        <div class="d-flex align-items-center text-muted small">
                                                            <i class="bi bi-clock me-2"></i>
                                                            <span th:text="${lecture.timeSlot.startTime + ' - ' + lecture.timeSlot.endTime}">Time</span>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <span class="badge bg-primary bg-opacity-10 text-primary">Upcoming</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div th:unless="${upcomingLectures}" class="text-center py-3 text-muted">
                                        <i class="bi bi-calendar-x fs-4"></i>
                                        <p class="mb-0">No upcoming lectures scheduled</p>
                                    </div>
                                </div>
                                <div class="upcoming-lectures mb-4">
                                    <h5 class="fw-semibold mb-3 pb-2 border-bottom">
                                        <i class="bi bi-calendar-event me-2"></i>Upcoming Exams
                                    </h5>
                                    <div th:if="${upcomingExams}" class="lecture-list">
                                        <div th:each="exam : ${upcomingExams}" class="lecture-card card mb-3 border-0 shadow-sm">
                                            <div class="card-body p-3">
                                                <div class="d-flex justify-content-between align-items-start">
                                                    <div>
                                                        <h6 class="fw-bold text-dark mb-1" th:text="${exam.course.name}">Course Name</h6>
                                                        <div class="d-flex align-items-center text-muted small mb-1">
                                                            <i class="bi bi-calendar-date me-2"></i>
                                                            <span th:text="${#temporals.format(exam.examDate, 'MMM dd, yyyy')}">Date</span>
                                                        </div>
                                                        <div class="d-flex align-items-center text-muted small">
                                                            <i class="bi bi-clock me-2"></i>
                                                            <span th:text="${exam.timeSlot.startTime + ' - ' + exam.timeSlot.endTime}">Time</span>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <span class="badge bg-primary bg-opacity-10 text-primary">Upcoming</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div th:unless="${upcomingExams}" class="text-center py-3 text-muted">
                                        <i class="bi bi-calendar-x fs-4"></i>
                                        <p class="mb-0">No upcoming lectures scheduled</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>


    <script th:replace="fragments/javaScript :: javaScript"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
