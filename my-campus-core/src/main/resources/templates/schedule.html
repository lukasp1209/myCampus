<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commonHead :: head" pageTitle="Schedule Management">
</head>

<body class="bg-light">
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <!-- Main Container -->
    <div class="container-fluid px-0">
        <!-- Header Section -->
        <div class="bg-dark text-white py-4 mb-4">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="display-5 fw-bold mb-0 text-white">
                            <i class="bi bi-calendar-week me-2"></i>
                            Schedule
                        </h1>
                    </div>
                    <div>
                        <a th:href="@{/}" class="btn btn-outline-light me-2">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <main class="container my-5">
            <div class="row">
                <div th:replace="fragments/schedule/scheduleTable :: scheduleTable"></div>
                <div th:replace="fragments/upcomingEvents :: upcomingEvents"></div>
            </div>
        </main>
    </div>


    <script th:replace="fragments/javaScript :: javaScript"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
