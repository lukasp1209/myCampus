<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commonHead :: head"></head>

<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container mt-4">
        <div class="card p-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="card-title" th:text="${course.name}">Course Name</h1>
                    <div>
                        <a href="/course/managment" class="btn btn-secondary">Back</a>
                        <a href="/courses/edit/1" class="btn btn-primary">Edit</a>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
                <p class="card-text">
                    <strong>Description:</strong> <span th:text="${course.description}">Desc</span>
                </p>
                <p class="card-text">
                    <strong>Professor:</strong> <span th:text="${course.professor.firstName + ' ' + course.professor.lastName}">Prof name</span> | <span th:text="${course.professor.email}"></span>  
                </p>

                <table class="table mt-4" sec:authority="hasRole('ROLE_ADMIN')">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${course.students}">
                            <td th:text="${student.id}">1</td>
                            <td th:text="${student.firstName}">John</td>
                            <td th:text="${student.lastName}">Doe</td>
                            <td th:text="${student.email}">john.doe@example.com</td>
                            <td>
                                <a th:href="@{/user/{id}(id=${student.id})}" class="btn btn-info btn-sm">View Profile</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
</div>
