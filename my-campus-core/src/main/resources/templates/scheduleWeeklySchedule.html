<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commonHead :: head" pageTitle="Weekly Schedule">
</head>

<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container-fluid px-0">
        <div class="bg-dark text-white py-4 mb-4">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="display-5 fw-bold mb-0 text-white">
                            <i class="bi bi-calendar-week me-2"></i>
                            Weekly Schedule
                        </h1>
                        <p class="mb-0 text-white-50">Manage Weekly Scheduel</p>
                    </div>
                    <div>
                        <a th:href="@{/schedule/managment}" class="btn btn-outline-light me-2">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-info mx-4" role="alert">
            <i class="bi bi-info-circle me-2"></i>
            Selecting a course once means scheduling one lecture for that course in the week. It is possible to have multiple lectures for a course in a week by selecting it multiple times.
        </div>


<!-- Main Content -->
<main class="container my-5">

 <div class="row g-4">
    <div class="col-lg-9 container mt-4">
        <form th:action="@{/schedule/managment/schedule/add(weekOffset=${param.weekOffset != null ? param.weekOffset[0] : 0 })}"  method="post" role="form">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Schedule</h1>
                <button type="submit" class="btn btn-dark">Generate Schedule</button>

            </div>
            <h2 class="mb-4">Courses to schedule</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="coursesGrid" style="min-height: 200px;"></div>
            <h2 class="mb-4">Rooms to schedule</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="roomGrid">
                <div th:replace="fragments/scheduleWeeklySchedule/scheduleWeeklyScheduleRoomList :: scheduleWeeklyScheduleRoomList"></div>
            </div>
        </form>
    </div>
    <div class="col-lg-3 container mt-">
        <div th:replace="fragments/scheduleWeeklySchedule/scheduleWeeklyScheduleAddCardCourse :: scheduleWeeklyScheduleAddCardCourse"></div>
        <div th:replace="fragments/scheduleWeeklySchedule/scheduleWeeklyScheduleAddCardRooms :: scheduleWeeklyScheduleAddCardRooms"></div>
    </div>
 </div>    
    <style>
        .card {
            transition: all 0.2s ease;
            background-color: #f8f9fa;
        }
        .card:hover {
            background-color: #e9ecef;
        }
        .card-title {
            font-weight: 500;
        }
        .bi-person {
            font-size: 1.2rem;
        }
    </style>
</main>
<div th:if="${response}">
    <div th:if="${response.status == 'success'}">
        <div th:replace="fragments/toasts/successToast :: successToast" th:with="response=${response}"></div>
    </div>
    <div th:if="${response.status == 'error'}">
        <div th:replace="fragments/toasts/errorToast :: errorToast" th:with="response=${response}"></div>
    </div>
</div>
    <!-- <script th:replace="fragments/javaScript :: javaScript"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
