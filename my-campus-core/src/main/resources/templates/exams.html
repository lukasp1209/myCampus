<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commonHead :: head" pageTitle="Add Course">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav> 
    <div class="bg-dark text-white py-4 mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="display-5 fw-bold mb-0 text-white" data-testid="exams-title">
                        <i class="bi bi-file-earmark-text me-2"></i>
                        Exams
                    </h1>
                </div>
                <div>
                    <a th:href="@{/}" class="btn btn-outline-light" data-testid="exams-back">
                        <i class="bi bi-arrow-left me-1"></i> Back
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped table-hover" data-testid="exams-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Room</th>
                    <th>Enrolled Students</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${exams}" th:each="exam : ${exams}" th:data-testid="'exam-row-' + ${exam.id}">
                    <td th:text="${exam.id}">1</td>
                    <td th:text="${exam.course.name}">Mathematics</td>
                    <td th:text="${#temporals.format(exam.examDate, 'dd.MM.yyyy')}">2023-12-01</td>
                    <td th:text="${exam.timeSlot.startTime}">10:00 AM</td>
                    <td th:text="${exam.room.name}">Room 101</td>
                    <td><span class="badge" style="background-color: black;" th:data-testid="'exam-students-' + ${exam.id}">Implement All Students That Are Enrolled</span></td>
                    <td>
                        <a th:href="@{/exam/{id}(id=${exam.id})}" class="btn btn-sm btn-dark" th:data-testid="'exam-view-' + ${exam.id}">
                            <i class="bi bi-eye"></i> View
                        </a>
                        <a href="/exams/edit/1" class="btn btn-sm btn-dark" th:data-testid="'exam-edit-' + ${exam.id}">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script th:replace="fragments/javaScript :: javaScript"></script>
</body>
</html>
